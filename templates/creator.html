<!DOCTYPE html>
<html>
  <head>
    <title>Logula Creator</title>
    <link href="http://fonts.googleapis.com/css?family=Droid+Sans:400|Rock Salt:400|Ubuntu+Mono:400" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="/static/css/creator.css">
  </head>
  <body class="preload">

    <div id="load-dialog">
      <div>
        <h2>WIP posts</h2>
        <ul>
        </ul>
      </div>
    </div>

    <form id="post">
      <div class="vertical">
        <div><span>Logula</span></div>
        <div id="new"><span>new</span></div>
        <div id="save"><span>save</span></div>
        <div id="publish"><span>publish</span></div>
        <div id="load"><span>load</span></div>
      </div>

      <div class="field-wrapper">
        <label for="title">Title</label>
        <input type="text" id="title" placeholder="Title">
      </div>
      <div class="field-tiny">
        <label for="slug">Slug</label>
        <input type="text" id="slug">
      </div>
      <div class="field-tiny">
        <label for="date">Date</label>
        <input type="text" id="date">
      </div>
      <div class="field-tiny">
        <label for="tags">Tags</label>
        <input type="text" id="tags">
      </div>
      <div class="field-wrapper">
        <label for="content">Content</label>
        <textarea id="content" placeholder="Content"></textarea>
      </div>

      <ul id="images">
      </ul>
      <div id="add_image"><span>Drop image here to upload</span></div>

      <div class="progress_bar"><div style="width: 0%"></div></div>
    </form>

    <div id="doors">
      <div class="left"></div>
      <div class="right"></div>
    </div>

    <form id="login">
      <h1>Logula</h1>
      <div class="field-wrapper">
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Username" autofocus>
      </div>
      <div class="field-wrapper">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Password">
      </div>
      <div class="field-wrapper button">
        <div class="flipper">
          <div class="front">
            <button disabled>Open Creator</button>
          </div>
          <div class="back">
            <span class="hide">Checking details...</span>
          </div>
        </div>
      </div>
    </form>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="/static/js/creator.js"></script>
  </body>
</html>
